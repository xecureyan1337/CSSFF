<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn GRID</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="title">
        <h1>Learn GRID</h1>
    </div>

    <div class="main">
        <table class="tabel">
            <tbody>
                <!-- 1st row -->
                <tr>
                    <!-- cells -->
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                
                <!-- 2nd row -->
                <tr>
                    <!-- cells -->
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>

</body>
</html>
